<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/spin.css">
    <!-- es6 & import ローカルファイルの制限を無効にする -->
    <script type="text/javascript" src="dist/main.js"></script>
    <!-- <script type="text/javascript" src="dist/main.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Multiple Leterpack Label Maker</title>
</head>
<body>

<div id="spin"></div>
<div id="base_div">
    <div id="adv">
        <div id="adv_text">
            オンライン版は5件までです。<br>
            PC内で無制限に使いたい方は
            <a href="https://h29.booth.pm/" target="_blank" title="3,000円">有料版</a>をお使いください。
        </div>
    </div>
    <table id="table1">
        <tr>
            <td id="pre_td">
                ここにCSVデータが表示されます。
                <a id="sample_link">[クリックでサンプル読み込み]</a>
            </td>
        </tr>
    </table>

    <div id="footspace"></div>

    <div id="foot1">
        <button id="foot_title" class="f_btn" title="レターパック">
            Multiple<br>Leterpack Label Maker
        </button>
        <input type="file" name="csv_file" id="file1" accept=".csv">
        <button id="load_btn" class="f_btn" title="CSVファイル読み込み">
            Load CSV
        </button>
        <button id="make_btn" class="f_btn" title="PDF作成+保存">
            Make PDF
        </button>
        <button id="save_btn" class="f_btn" title="CSVファイルに保存">
            Save CSV
        </button>
        <button id="help_btn" class="f_btn" title="ヘルプへ">
            ?
        </button>
    </div>

    <div id="mask"></div>
</div>


</body>
</html>
